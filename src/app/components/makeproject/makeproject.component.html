<div class="container" *ngIf="newProject">

	<h2>{{title}}</h2>

	<div class="message_success" *ngIf = "status == 'success'">
	El proyecto se ha creado correctamente, puedes <a [routerLink]="['/project',saveProject._id]">Verlo aqui</a>
	</div>

	<div class="message_failed"  *ngIf = "status == 'failed'">
	El proyecto NO SE HA CREADO , INTENTELO NUEVAMENTE
	</div>

	<form #formCreaProyecto="ngForm" (ngSubmit)="onSubmit(formCreaProyecto)">

		<p>
			<label for="name" >Nombre</label>
			<input type="text" name="name" #name = "ngModel" [(ngModel)]="newProject.name" required>
			<span class="form_error" *ngIf="name.touched && !name.valid">
				El nombre es obligatorio
			</span>
		</p>
	
		<p>
			<label for="description">Descripcion</label>
			<textarea name="description" #description = "ngModel" [(ngModel)]="newProject.description" required></textarea>
			<span class="form_error" *ngIf="description.touched && !description.valid">
				La descripcion es obligatoria
			</span>

		</p>

		<p>
			<label for="category" >Categoria</label>
			<input type="text" name="category" #category="ngModel" [(ngModel)]="newProject.category" required>
			<span class="form_error" *ngIf="category.touched && !category.valid">
				La categoria es obligatoria
			</span>
		</p>

		<p>
			<label for="year" >Año</label>
			<input type="number" name="year" #year="ngModel" [(ngModel)]="newProject.year" required>
			<span class="form_error" *ngIf="year.touched && !year.valid">
				El año es obligatorio
			</span>
		</p>

		<p>	
			<label for="langs" >Lenguajes</label>
			<input type="text" name="langs" #langs="ngModel" [(ngModel)]="newProject.langs" required>
			<span class="form_error" *ngIf="langs.touched && !langs.valid">
				El lenguaje es obligatoria
			</span>
		</p>

		<p>
			<label for="image" >imagen</label>
			<span *ngIf="newProject.image" style="float:none;">
				<img src="{{url}}get-image/{{newProject.image}}" style="width:100px;" ><br>
			</span>
			<input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
		</p>

		<input type="submit" value="Enviar" [disabled]="!formCreaProyecto.form.valid">

	</form>
</div>
